<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier Schools Exhibition</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header done -->
    <header class="header">
      <div class="logo">
        <img src="./img/logo.png" alt="Logo" />
      </div>
      <button class="register-btn" aria-label="Register now">
        <span class="register-btn__icon" aria-hidden="true">
          <i class="fa-solid fa-arrow-down"></i>
        </span>
        <span class="register-btn__text">REGISTER NOW</span>
      </button>
    </header>

    <section class="hero">
      <div class="hero-container">
        <!-- Left Side - Event Info -->
        <div class="hero-left">
          <div class="hero-content">
            <h2 class="hero-heading">Discover Gurugram's Top 30+ Schools</h2>
            <p class="hero-subheading">ALL IN ONE PLACE</p>
            <div class="event-details">
              <div class="location">
                <strong>Apparel House</strong>
                <span>Sec 44, Gurugram</span>
              </div>
              <div class="date-time">
                <strong>2-3 August 2025</strong>
                <span>Sat-Sun | 10AM - 6PM</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Middle - Scrolling Image Grid -->
        <div class="hero-middle">
          <div class="image-scroll-container">
            <div class="image-grid">
              <div class="image-item">
                <img src="./img/hero/avatar.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar1.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar2.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar3.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar4.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar5.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar6.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar7.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar8.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar9.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar10.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar11.png" alt="Student" />
              </div>
              <!-- Duplicate for seamless loop -->
              <div class="image-item">
                <img src="./img/hero/avatar.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar1.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar2.png" alt="Student" />
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side - Enquire Form -->
        <div class="hero-right">
          <div class="enquire-form">
            <h3 class="form-title">Enquire Now</h3>
            <form id="enquireForm">
              <div class="form-group">
                <input type="text" placeholder="Parent's Name" required />
              </div>
              <div class="form-group">
                <input type="tel" placeholder="Phone number" required />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Which grade are you looking for?"
                  required
                />
              </div>
              <button class="register-btn" id="btn" aria-label="Register now">
                <span class="register-btn__icon" aria-hidden="true">
                  <i class="fa-solid fa-arrow-down"></i>
                </span>
                <span class="register-btn__text">SUBMIT</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="school">
      <div class="school-up">
        <div class="school-img">
          <img src="./img/layer1/image1.png" alt="" />
        </div>
        <div class="school-img">
          <img src="./img/layer1/image2.png" alt="" />
        </div>
        <div class="school-img">
          <img src="./img/layer1/image3.png" alt="" />
        </div>
        <div class="school-img">
          <img src="./img/layer1/image4.png" alt="" />
        </div>
      </div>
      <div class="school-down">
        <!-- Participating Schools Section -->
        <div class="schools-section">
          <h2>Participating Schools</h2>

          <!-- First Carousel -->
          <div class="carousel">
            <div class="carousel__wrapper"
              </div>
              <ul class="carousel__content schools-grid1">
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school1.png" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school2.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school3.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school4.png" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school5.png" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school6.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school7.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school8.png" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school9.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Second Carousel -->
          <div class="carousel">
            <div class="carousel__wrapper">
              <ul class="carousel__content school-grid2">
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school1.png" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school2.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school3.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school4.png" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school5.png" alt="School Logo" />
                    </div>

                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school6.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school7.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school8.png" alt="School Logo" />
                    </div>
                  </a>
                </li>
                <li class="carousel__item">
                  <a href="#">
                    <div class="school-logo">
                      <img src="./img/school/school9.jpg" alt="School Logo" />
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
