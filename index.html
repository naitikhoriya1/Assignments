<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier Schools Exhibition</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./img/logo.png" alt="Logo" />
      </div>
      <button class="register-btn" aria-label="Register now">
        <span class="register-btn__icon" aria-hidden="true">
          <i class="fa-solid fa-arrow-down"></i>
        </span>
        <span class="register-btn__text">REGISTER NOW</span>
      </button>
    </header>

    <section class="hero">
      <div class="hero-container">
        <!-- Left Side - Event Info -->
        <div class="hero-left">
          <div class="event-badge">
            <span class="edition-badge">22nd EDITION</span>
            <h1 class="event-title">Premier Schools Exhibition</h1>
          </div>
          <div class="hero-content">
            <h2 class="hero-heading">Discover Gurugram's Top 30+ Schools</h2>
            <p class="hero-subheading">ALL IN ONE PLACE</p>
            <div class="event-details">
              <div class="location">
                <strong>Apparel House</strong>
                <span>Sec 44, Gurugram</span>
              </div>
              <div class="date-time">
                <strong>2-3 August 2025</strong>
                <span>Sat-Sun | 10AM - 6PM</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Middle - Scrolling Image Grid -->
        <div class="hero-middle">
          <div class="image-scroll-container">
            <div class="image-grid">
              <div class="image-item">
                <img src="./img/hero/avatar.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar1.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar2.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar3.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar4.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar5.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar6.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar7.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar8.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar9.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar10.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar11.png" alt="Student" />
              </div>
              <!-- Duplicate for seamless loop -->
              <div class="image-item">
                <img src="./img/hero/avatar.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar1.png" alt="Student" />
              </div>
              <div class="image-item">
                <img src="./img/hero/avatar2.png" alt="Student" />
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side - Enquire Form -->
        <div class="hero-right">
          <div class="enquire-form">
            <h3 class="form-title">Enquire Now</h3>
            <form id="enquireForm">
              <div class="form-group">
                <input type="text" placeholder="Parent's Name" required />
              </div>
              <div class="form-group">
                <input type="tel" placeholder="Phone number" required />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Which grade are you looking for?"
                  required
                />
              </div>
              <button type="submit" class="submit-btn">
                SUBMIT <i class="fa-solid fa-arrow-right"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
